<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Death Note Realiste</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scene {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      height: auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    .book-image {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .write-zone {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      height: 25%;
      background: transparent;
      color: white;
      font-size: 1rem;
      line-height: 1.5;
      outline: none;
      border: none;
      resize: none;
      font-family: 'Georgia', serif;
    }

    @media (max-width: 768px) {
      .write-zone {
        width: 60%;
        height: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <img
      src="A_photograph_features_an_open_\"Death_Note\"_noteboo.png"
      alt="Death Note ouvert"
      class="book-image"
    />
    <textarea
